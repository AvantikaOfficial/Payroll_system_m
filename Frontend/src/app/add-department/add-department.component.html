<!-- Begin Wrapper -->
<div class="main-wrapper">
  <div class="page-wrapper">
    <!-- Start Content -->
    <div class="content">
      <!-- start row -->
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div>
            <h6 class="mb-3 fs-14">
              <a href="departments"><i class="ti ti-arrow-left me-1"></i>Departments</a>
            </h6>

            <form (ngSubmit)="onSubmit()" [formGroup]="departmentForm">
              <div class="card rounded-0">
                <div class="card-header">
                  <h6 class="fw-bold mb-0">Department Details</h6>
                </div>

                <div class="card-body">
                  <!-- Department Name -->
                  <div class="mb-3">
                    <label class="form-label">Department Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" formControlName="name" required />
                  </div>

                  <!-- Status -->
                  <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" formControlName="status">
                      <option value="active">Active</option>
                      <option value="inactive">Inactive</option>
                    </select>
                  </div>

                  <!-- Optional: Department Description -->
                  <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="3" formControlName="description"></textarea>
                  </div>
                </div>
              </div>

              <div class="d-flex align-items-center justify-content-end mt-3">
                <button type="button" class="btn btn-light me-2" routerLink="/departments">Cancel</button>
                <button type="submit" class="btn btn-primary" [disabled]="departmentForm.invalid">Add Department</button>
              </div>
            </form>
          </div>
        </div> <!-- end col -->
      </div>
    </div>
  </div>
</div>
