<app-nav-bar></app-nav-bar>
<div class="page-wrapper">
    <div class="content">
        <div class="d-flex align-items-center justify-content-between flex-wrap row-gap-3 mb-3">
            <h5 class="fw-bold">Salary</h5>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#salaryModal"
                (click)="openAddModal()">
                <i class="ti ti-circle-plus me-1"></i>New Salary
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-nowrap">
                <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Basic</th>
                        <th>HRA</th>
                        <th>Total</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th class="no-sort">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let salary of salaries">
                        <td>{{ getEmployeeName(salary.employee_id) }}</td>
                        <td>{{ salary.basic }}</td>
                        <td>{{ salary.hra }}</td>
                        <td>{{ salary.total }}</td>
                        <td>{{ salary.date | date:'dd MMM yyyy' }}</td>
                        <td>
                            <select class="form-select form-select-sm" [(ngModel)]="salary.status"
                                (change)="onStatusChange(salary)">
                                <option value="Pending">Pending</option>
                                <option value="Paid">Paid</option>
                            </select>
                        </td>


                        <td>
                            <button class="btn btn-sm btn-warning me-1" data-bs-toggle="modal"
                                data-bs-target="#salaryModal" (click)="openEditModal(salary)">Edit</button>
                            <button class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                data-bs-target="#deleteSalaryModal"
                                (click)="openDeleteModal(salary.id!)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Add/Edit Modal -->
        <div class="modal fade" id="salaryModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form [formGroup]="salaryForm" (ngSubmit)="saveSalary()">
                        <div class="modal-header">
                            <h5 class="modal-title">{{ isEditMode ? 'Edit Salary' : 'Add Salary' }}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Employee</label>
                                <select class="form-select" formControlName="employee_id"
                                    (change)="onEmployeeChange($event)" required>
                                    <option value="" disabled>Select Employee</option>
                                    <option *ngFor="let emp of employees" [value]="emp.id">
                                        {{ emp.firstname }} {{ emp.lastName }}
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Basic</label>
                                <input type="number" formControlName="basic" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">HRA</label>
                                <input type="number" formControlName="hra" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Salary Date</label>
                                <input type="date" formControlName="date" class="form-control" required>
                            </div>


                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select formControlName="status" class="form-select">
                                    <option value="Pending">Pending</option>
                                    <option value="Paid">Paid</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
                                {{ isEditMode ? 'Update Salary' : 'Add Salary' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div class="modal fade" id="deleteSalaryModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-sm">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <h6 class="mb-3">Are you sure you want to delete this salary?</h6>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-outline-secondary w-50 me-2" data-bs-dismiss="modal">Cancel</button>
                            <button class="btn btn-danger w-50" (click)="deleteSalary(confirmDeleteSalaryId)"
                                data-bs-dismiss="modal">Yes, Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
