<app-nav-bar></app-nav-bar>

<div class="main-wrapper">
  <div class="page-wrapper">
    <div class="content">

      <!-- Report Tabs -->
      <div class="d-flex flex-wrap gap-2 mb-3">
        <button class="btn btn-outline-dark" routerLink="/reports/team-report">Team Report</button>
        <button class="btn btn-outline-dark" routerLink="/reports/leave-report">Leave Report</button>
        <button class="btn btn-outline-dark" routerLink="/reports/payroll-report">Payroll Report</button>
        <button class="btn btn-outline-dark" routerLink="/reports/contact-report">Contact Report</button>
        <button class="btn btn-outline-dark" routerLink="/reports/security-report">Security Report</button>
        <button class="btn btn-dark" routerLink="/reports/work-from-home-report">Work From Home Report</button>
      </div>

      <!-- Page Header -->
      <div class="d-flex align-items-center justify-content-between flex-wrap mb-3">
        <h5 class="fw-bold">Work From Home Report</h5>
        <!-- Export button now calls exportToCSV() -->
        <button class="btn btn-primary" [disabled]="filteredEmployees.length === 0" (click)="exportToCSV()">
          <i class="ti ti-file-import me-1"></i> Export
        </button>
      </div>

      <!-- Filters -->
      <div class="card shadow mb-3">
        <div class="card-body">
          <form (ngSubmit)="applyFilters()">
            <div class="row g-3 align-items-end">
              <div class="col-md-4">
                <label class="form-label">From</label>
                <input type="date" class="form-control" [(ngModel)]="filter.from" name="from">
              </div>
              <div class="col-md-4">
                <label class="form-label">To</label>
                <input type="date" class="form-control" [(ngModel)]="filter.to" name="to">
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-dark w-100">Apply Filter</button>
              </div>
            </div>
          </form>

          <!-- Search -->
          <div class="mt-3">
            <input type="text" class="form-control" placeholder="Search by name or email..." [(ngModel)]="searchText" (input)="applySearch()" name="search">
          </div>
        </div>
      </div>

      <!-- WFH Table -->
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Work From Home Days</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emp of filteredEmployees; trackBy: trackById">
              <td>
                <img [src]="getEmployeeImage(emp)" alt="{{ emp.firstname + ' ' + emp.lastName }}" width="40" height="40"
                  class="rounded-circle me-2" (error)="onImageError($event)" />
                {{ emp.firstname }} {{ emp.lastName }}
              </td>
              <td>{{ emp.email }}</td>
              <td>{{ emp.phone || 'N/A' }}</td>
              <td>{{ emp.workFromHomeDays || 0 }}</td>
            </tr>
            <tr *ngIf="filteredEmployees.length === 0">
              <td colspan="4" class="text-center">No work from home records found.</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
