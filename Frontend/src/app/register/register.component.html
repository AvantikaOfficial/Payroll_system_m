<div class="main-wrapper">
  <div class="container-fuild position-relative z-1">
    <div class="w-100 overflow-hidden position-relative flex-wrap d-block vh-100">

      <div class="row justify-content-center align-items-center vh-100 overflow-auto flex-wrap py-3">
        <div class="col-lg-4 mx-auto">
          <!-- Angular Form -->
          <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column justify-content-lg-center p-4 p-lg-0 pb-0 flex-fill">
              <div class="mx-auto mb-4 text-center">
                <img src="assets/img/logo.svg" class="img-fluid" width="100" alt="Logo">
              </div>

              <div class="card border-0 p-lg-3 rounded-4">
                <div class="card-body">
                  <div class="text-center mb-3">
                    <h5 class="mb-1 fw-bold">Register</h5>
                    <p class="mb-0">Create your account to access the dashboard</p>
                  </div>

                  <!-- Full Name -->
                  <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <div class="input-group input-group-flat">
                      <span class="input-group-text">
                        <i class="ti ti-user fs-14 text-dark"></i>
                      </span>
                      <input type="text" class="form-control" placeholder="Enter Full Name"
                             name="name" [(ngModel)]="user.name" required>
                    </div>
                  </div>

                  <!-- Email -->
                  <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <div class="input-group input-group-flat">
                      <span class="input-group-text">
                        <i class="ti ti-mail fs-14 text-dark"></i>
                      </span>
                      <input type="email" class="form-control" placeholder="Enter Email Address"
                             name="email" [(ngModel)]="user.email" required>
                    </div>
                  </div>

                  <!-- Password -->
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group input-group-flat">
                      <span class="input-group-text">
                        <i class="ti ti-lock-open fs-14 text-dark"></i>
                      </span>
                      <input [type]="showPassword ? 'text' : 'password'" class="form-control ps-1"
                             placeholder="************" name="password" [(ngModel)]="user.password" required>
                      <span class="toggle-password input-group-text fs-14 text-dark"
                            [ngClass]="showPassword ? 'ti ti-eye' : 'ti ti-eye-off'"
                            (click)="togglePasswordVisibility()" style="cursor: pointer;"></span>
                    </div>
                  </div>

                  <!-- Confirm Password -->
                  <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-group input-group-flat">
                      <span class="input-group-text">
                        <i class="ti ti-lock fs-14 text-dark"></i>
                      </span>
                      <input type="password" class="form-control" placeholder="Re-enter Password"
                             name="confirmPassword" [(ngModel)]="user.confirmPassword" required>
                    </div>
                  </div>

                  <!-- Register Button -->
                  <div class="mb-2">
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                  </div>

                  <!-- Already have account -->
                  <div class="text-center">
                    <h6 class="fw-normal fs-14 text-dark mb-0">Already have an account?
                      <a routerLink="/login" class="hover-a"> Login</a>
                    </h6>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
