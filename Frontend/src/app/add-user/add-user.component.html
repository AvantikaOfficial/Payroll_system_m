<app-nav-bar></app-nav-bar>

<div class="main-wrapper">
  <div class="page-wrapper">
    <div class="content d-flex justify-content-center align-items-center">

      <!-- Centered Card -->
      <div class="card shadow-sm rounded-3" style="width: 50%; min-width: 400px;">
        <div class="card-header">
          <h5 class="mb-0">Add New User</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #userForm="ngForm">

            <!-- Full Name -->
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
            </div>

            <!-- Role -->
            <div class="mb-3">
              <label class="form-label">Role</label>
              <select class="form-control" [(ngModel)]="user.role_id" name="role_id" required>
                <option [value]="0">Select Role</option>
                <option [value]="1">Super Admin</option>
                <option [value]="2">Admin</option>
                <option [value]="3">Manager</option>
              </select>
            </div>

            <!-- Avatar URL (optional) -->
           <div class="mb-3">
  <label class="form-label">Avatar</label>
  <input type="file" class="form-control" (change)="onFileSelected($event)">
  
  <!-- Preview -->
  <div *ngIf="user.avatarUrl" class="mt-2">
    <img [src]="user.avatarUrl" alt="Avatar" width="100" height="100" style="border-radius: 50%">
  </div>
</div>


            <!-- Buttons -->
            <div class="text-end">
              <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">
                Save
              </button>
              <button type="button" class="btn btn-secondary ms-2" routerLink="/users">
                Cancel
              </button>
            </div>

          </form>
        </div>
      </div>
      <!-- End Card -->

    </div>
  </div>
</div>
