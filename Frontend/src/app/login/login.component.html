<div class="main-wrapper">
  <div class="container-fuild position-relative z-1">
    <div class="row justify-content-center align-items-center vh-100 overflow-auto flex-wrap py-3">
      <div class="col-lg-4 mx-auto">
        <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="d-flex justify-content-center align-items-center">
          <div class="d-flex flex-column justify-content-lg-center p-4 p-lg-0 pb-0 flex-fill">
            <div class="mx-auto mb-4 text-center">
              <img src="assets/img/logo.svg" class="img-fluid" width="100" alt="Logo" />
            </div>
            <div class="card border-0 p-lg-3 rounded-4">
              <div class="card-body">
                <div class="text-center mb-3">
                  <h5 class="mb-1 fw-bold">Sign In</h5>
                  <p class="mb-0">Please enter below details to access the dashboard</p>
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label class="form-label">Email Address</label>
                  <div class="input-group input-group-flat">
                    <span class="input-group-text"><i class="ti ti-mail fs-14 text-dark"></i></span>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Enter Email Address"
                      [(ngModel)]="email"
                      name="email"
                      required
                    />
                  </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <div class="input-group input-group-flat">
                    <span class="input-group-text"><i class="ti ti-lock-open fs-14 text-dark"></i></span>
                    <input
                      [type]="showPassword ? 'text' : 'password'"
                      class="form-control"
                      placeholder="************"
                      [(ngModel)]="password"
                      name="password"
                      required
                    />
                    <span
                      class="toggle-password input-group-text fs-14 text-dark"
                      [ngClass]="showPassword ? 'ti ti-eye' : 'ti ti-eye-off'"
                      (click)="togglePasswordVisibility()"
                      style="cursor: pointer"
                    ></span>
                  </div>
                </div>

                <!-- Remember + Forgot -->
                <div class="d-flex align-items-center justify-content-between mb-3">
                  <div class="form-check form-check-md mb-0">
                    <input class="form-check-input" id="remember_me" type="checkbox" />
                    <label for="remember_me" class="form-check-label mt-0 text-dark">Remember Me</label>
                  </div>
                  <div class="text-end">
                    <a routerLink="/profile/forgot-password">Forgot Password?</a>
                  </div>
                </div>

                <!-- Submit -->
                <div class="mb-2">
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>

                <div class="login-or position-relative mb-3">
                  <span class="span-or fs-12">OR</span>
                </div>

                <!-- Social buttons skipped... -->

                <div class="text-center">
                  <h6 class="fw-normal fs-14 text-dark mb-0">
                    Donâ€™t have an account yet?
                    <a routerLink="/register" class="hover-a"> Register</a>
                  </h6>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
