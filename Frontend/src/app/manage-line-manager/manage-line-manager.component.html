<!-- Begin Wrapper -->
<div class="main-wrapper">


    <!-- Search Modal -->
    <div class="modal fade" id="searchModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-transparent">
                <div class="card shadow-none mb-0">
                    <div class="px-3 py-2 d-flex flex-row align-items-center" id="search-top">
                        <i class="ti ti-search fs-22"></i>
                        <input type="search" class="form-control border-0" placeholder="Search">
                        <button type="button" class="btn p-0" data-bs-dismiss="modal" aria-label="Close"><i
                                class="ti ti-x fs-22"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- ========================
			Start Page Content
		========================= -->

    <div class="page-wrapper">

        <!-- Start Content -->
        <div class="content">

            <!-- start row -->
            <div class="row">

                <div class="col-lg-10 mx-auto">
                    <h6 class="mb-3 fs-14">
                        <a href="manage.html"><i class="ti ti-arrow-left me-1"></i>Manage</a>
                    </h6>
                    <div class="row mb-3">
                        <div class="col-12 d-flex justify-content-between align-items-center">
                            <!-- Left side: Heading -->
                            <h6 class="mb-0 fw-bold">List of Users</h6>

                            <!-- Right side: Add User Button -->
                            <button *ngIf="canAddUser()" class="btn btn-primary" [routerLink]="'/add-user'">
                                <i class="fa fa-plus"></i> Add User
                            </button>
                        </div>
                    </div>


                    <div class="card rounded-0">
                        <div class="card-body p-0">
                            <div class="table-responsive" *ngIf="!isLoading; else loading">
                                <table class="table table-hover mb-0 align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Role</th>
                                            <th>Total Members</th>
                                            <th>Members</th>
                                            <th class="text-end">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let role of roles">
                                            <td>{{ role.roleName }}</td>
                                            <td>{{ role.members.length }}</td>
                                            <td>
                                                <div class="avatar-list-stacked">
                                                    <ng-container *ngFor="let member of role.members | slice:0:3">
                                                        <span class="avatar avatar-sm avatar-rounded">
                                                            <img [src]="member.avatarUrl" [alt]="member.name">
                                                        </span>
                                                    </ng-container>
                                                    <a *ngIf="role.members.length > 3"
                                                        class="avatar avatar-sm bg-dark fs-14 text-white avatar-rounded"
                                                        href="javascript:void(0);">
                                                        +{{ role.members.length - 3 }}
                                                    </a>
                                                </div>
                                            </td>
                                            <td class="text-end">
                                                <button class="btn btn-sm btn-primary me-1" (click)="editRole(role)">
                                                    <i class="ti ti-edit"></i>
                                                </button>
                                                <button class="btn btn-sm btn-danger" (click)="deleteRole(role.id)">
                                                    <i class="ti ti-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- loading spinner -->
                            <ng-template #loading>
                                <div class="p-3 text-center">
                                    <div class="spinner-border text-primary"></div>
                                </div>
                            </ng-template>
                        </div>
                    </div>


                </div>

            </div>
            <!-- end row -->

        </div>
        <!-- End Content -->

        <!-- Footer Start -->
        <div
            class="footer d-flex align-items-center justify-content-between flex-column flex-sm-row row-gap-2 border-top py-2 px-3">
            <p class="text-dark mb-0">2025 &copy; <a href="javascript:void(0);" class="link-primary">Dleo HR</a>, All
                Rights Reserved</p>
            <p class="text-dark mb-0">Design & Developed by <a href="https://dreamstechnologies.com/" target="_blank"
                    class="link-primary">Dreams Technologies</a></p>
        </div>
        <!-- Footer End -->

    </div>

    <!-- ========================
			End Page Content
		========================= -->

</div>
<!-- End Wrapper -->
