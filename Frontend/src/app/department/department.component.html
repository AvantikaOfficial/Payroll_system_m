<!-- Begin Wrapper -->
<div class="main-wrapper">
  <div class="page-wrapper">
    <div class="content">

      <!-- Page Header -->
      <div class="d-flex align-items-center justify-content-between flex-wrap row-gap-3 mb-3">
        <div class="flex-grow-1">
          <h5 class="fw-bold">Department</h5>
        </div>
        <div>
          <a routerLink="/add-department" class="btn btn-primary">
            <i class="ti ti-circle-plus me-1"></i> New Department
          </a>
        </div>
      </div>
      <!-- End Page Header -->

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-nowrap datatable">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Department</th>
              <th>Status</th>
              <th class="no-sort">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dept of departments; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ dept.name }}</td>
              <td>
                <span class="badge"
                  [ngClass]="{ 'bg-success': dept.status === 'active', 'bg-danger': dept.status === 'inactive' }">
                  {{ dept.status | titlecase }}
                </span>
              </td>
              <td>
                <div class="d-flex align-items-center">
                  <a class="btn btn-sm btn-primary me-2" [routerLink]="['/add-department', dept.id]">
                    <i class="ti ti-pencil"></i> Edit
                  </a>
                  <button class="btn btn-sm btn-danger" (click)="confirmDelete(dept.id!)"
                    data-bs-toggle="modal" data-bs-target="#delete_modal">
                    <i class="ti ti-trash"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- End Table -->

    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="delete_modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-body text-center">
        <div class="mb-3">
          <span class="avatar bg-danger">
            <i class="ti ti-trash fs-24 text-white"></i>
          </span>
        </div>
        <h6 class="mb-1">Delete Confirmation</h6>
        <p class="mb-3">Are you sure you want to delete this department?</p>
        <div class="d-flex justify-content-center">
          <button class="btn btn-outline-white w-100 me-2" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-danger w-100" (click)="deleteDepartment()">Yes, Delete</button>
        </div>
        <button id="closeDeleteModalBtn" class="d-none" data-bs-dismiss="modal"></button>
      </div>
    </div>
  </div>
</div>
